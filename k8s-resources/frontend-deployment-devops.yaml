apiVersion: apps/v1
kind: Deployment
metadata:
  name: project-frontend
  namespace: devops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: project-frontend
  template:
    metadata:
      labels:
        app: project-frontend
    spec:
      containers:
      - name: frontend
        image: my-frontend:v1
        imagePullPolicy: Never
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: project-frontend-service
  namespace: devops
spec:
  type: ClusterIP
  selector:
    app: project-frontend
  ports:
  - port: 80
    targetPort: 80